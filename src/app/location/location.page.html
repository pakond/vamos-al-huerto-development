<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation
    </ion-title>

    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapId" style="width: 100%; height: 95%"></div>
  <ion-row>
    <ion-col>Latitude: {{posicionParcela.lat| number : '1.5'}}</ion-col>
    <ion-col>Longitude: {{posicionParcela.lng| number : '1.5'}}</ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="success" (click)="fixLocation()">Aceptar posici√≥n</ion-button>
</ion-footer>
